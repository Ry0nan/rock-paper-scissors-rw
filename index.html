<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/boilerplate.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- This will say whether the player won or lost -->
    <div class="game-status-bar"> 
        <h1 class="game-status"> Win or Lose </h1>
    </div>
    

    <!-- This is the two boxes where the player's and the bot's choice will be shown -->
    <div class="player-boxes">
        <div class="player-1-box">
            <img class="box-1-image" src="pictures/paper.png">
        </div>
            <h3 class="vs-text"> vs </h3>
        <div class="player-2-box">
            <img class="box-2-image" src="pictures/rock.png">
        </div>
    </div>

    <!-- These are the three buttons for the player's choice between rock paper and scissor -->
    <div class="choice-buttons">
        <button class="rock-button"> Rock </button>
        <button class="paper-button"> Paper </button>
        <button class="scissors-button"> Scissors </button>
    </div>

    <!-- This will keep the score between the player and the bot -->
     <div class="scoreboard">
        <h3 class="player-score"> Player Score </h3>
        <h3 class="computer-score"> Computer Score </h3>
     </div>

</body>
</html>
